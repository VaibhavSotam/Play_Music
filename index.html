<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Play Music</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script&family=Pacifico&family=Smooch&family=Ubuntu+Mono&family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="container-fluid px-0 mynav">
      <nav
        class="navbar navbar-expand-lg bg-transparent navbar-brand navbar-dark my-1 mx-0 mynav"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="PicsForStyle/logo.jpg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Music
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="Search"
              />
              <!-- <button class="btn btn-outline-success" type="submit">
                Search
              </button> -->
            </form>
          </div>
        </div>
      </nav>
    </div>
    <hr class="line my-0" />
    <!-- List of Songs -->
    <section id="section-1" class="my-0">
      <!-- Left Side -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-5 leftblock" id="leftbox">
            <div class="songpicture">
                <img
                  class="songpic"
                  src="Files\pick a song.jpeg"
                  alt="picture of song"
                  id="RunningSongPic"
                />
            </div>
            <div class="audio">
              <audio controls class="audio-control" id="audio" autoplay>
                <source src="" type="audio/mpeg" />
              </audio>
            </div>
          </div>

          <!-- Right Side -->
          <div class="col-sm-6 " id="rightBox">
            <div class="container">
              <div class="row">
                <div class="col PlaylistText">
                  --- PlayList ---
                </div>
              </div>
            </div>
            <hr class="line2">
            <div class="container-fluid">
              <div class="row">
                <div class="col songlist">
                  <ul class="list-group" id="topopulate">
                    <a href="" class="song">
                      <li class="list-group-item p-0 listSong">
                        <!-- <div class="container listdiv p-0"> -->
                        <div class="row justify-content-around row-width">
                          <div class="col-3 imgdiv p-0">
                            <img src="#" alt="error" >
                          </div>
                          <div class="col-9 namediv">Song Name Comes Here</div>
                        </div>
                      </li>
                    </a>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
